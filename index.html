<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Card</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .card {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #f5f5f5;
      width: 300px;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="MY AI photo.png" alt="Your photo">
    <h2> FUN </h2>
    <p>Frontend Learner</p>
    <button onclick="toggleDark()">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <script>
    function toggleDark() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
